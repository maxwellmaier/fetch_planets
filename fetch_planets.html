<!DOCTYPE html>
<html>
  <head>
    <title>Fetch Planets</title>
  </head>
  <body>
    <h1>Destination</h1>
    <div id="destination">
      <!-- The details of the planet will be displayed here -->
    </div>

    <script>
      window.addEventListener("load", function() {
        let index = 0; // Initialize counter variable

        fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response) {
          response.json().then(function(json) {
            const destination = document.getElementById("destination");
                console.log(json)
            // Function to display planet details based on index
            function displayPlanet() {
              // Use modulo to ensure index does not exceed the length of the planets array
              let planet = json[index % json.length];

              // Set the innerHTML of the destination div to display planet details
              destination.innerHTML = `
                <div>
                  <h3>Planet ${planet.name}</h3>
                  <img src="${planet.image}" height="250">
                </div>
              `;
            }

            // Initial display of planet details
            displayPlanet();

            // Add click event listener to change displayed planet details
            destination.addEventListener("click", function() {
              index++; // Increment index each time the header is clicked
              displayPlanet(); // Display details of the next planet
            });
          });
        });
      });
    </script>
  </body>
</html>
